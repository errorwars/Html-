<html>
<head>
    <title>div and span elements</title>
</head>
<body>
    <!-- Div element is block level element & span element is inline element-->
  <div> DIV 1: Here we are using div tag. </div>
  <hr>
  <div> DIV 2: We are now here after div 1 </div>
  <hr>
  <span> SPAN 1: Now here we are just after div 2 </span>
  <span> SPAN 2: Now here we are just after SPAN 1 </span>
  <hr>
  <!--Here we are using span tag inside div but its vice versa is not possible.-->
  <div>
     DIV 3: Following right after span 2 
    <span> SPAN 3: INSIDE div 3 </span>
    Now we can Continue content of div 3 
  </div>
</body>
</html>
